<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Hangman!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    </head>

    <body>
            <div class="jumbotron jumbotron-fluid" style="margin-bottom: 0; padding-bottom: 0;">
                <div class="container">
                    <h1 class="display-4">Lets Play Hangman!</h1>
                    <p class="lead">Try and figure out what Planet I'm Thinking About!</p>
                    <h5 class="card-title">Tries Remaining: </h5>
                    <p class="card-text" id="tries"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">What Planet am I thinking about???</h5>
                    <p class="card-text" id="underScore"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Letters Guessed Wrong: </h5>
                    <p class="card-text" id="wrongGuess"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wins: </h5>
                    <p class="card-text" id="wins"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Losses: </h5>
                    <p class="card-text" id="losses"></p>
                </div>
            </div>

<!--backgrouund image HTML, must have for css to work-->

            <div class="stars">
            </div>
            <div class="twinkling">
            </div>
            <div class="clouds">
            </div>

<!--=================================================-->
        

<script type="text/javascript" src="assets/js/hangman.js"></script>

    </body>
</html>
